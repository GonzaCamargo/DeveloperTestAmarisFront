<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20 ml20 mr20">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <h1>Developer Test Amaris - Employee</h1>
                </div>
            </div>

            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <form action="" [formGroup]="formSearchEmployee">
                        <mat-form-field class="example-form-field">
                            <mat-label>Enter shared key</mat-label>
                            <input matInput type="text" formControlName="idEmployee" >
                            <button  matSuffix mat-icon-button (click)="getEmployee()" >
                              <mat-icon>send</mat-icon>
                            </button>
                        </mat-form-field>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" >
          
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="Salary">
                <th mat-header-cell *matHeaderCellDef> Salary </th>
                <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="Age">
                <th mat-header-cell *matHeaderCellDef> Age</th>
                <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="Profile Image">
                <th mat-header-cell *matHeaderCellDef> Profile Image </th>
                <td mat-cell *matCellDef="let element"> {{element.profile_image}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="Anual Salary">
                <th mat-header-cell *matHeaderCellDef> Anual Salary </th>
                <td mat-cell *matCellDef="let element"> {{element.employee_anual_salary}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
