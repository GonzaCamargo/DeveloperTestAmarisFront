<mat-toolbar color="primary">
    <mat-toolbar-row>
        <img src="../../../assets/logo.png" width="100px" class="mr20">
        <br>
        <button mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
        <span>Developer Test Amaris - Gonzalo Cucaita Camargo</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side">
        <mat-list>
            <mat-list-item>
                <button mat-button (click)="opened=!opened">
                    <mat-icon>person</mat-icon><a routerLink="/" class="texto">Employees</a>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
